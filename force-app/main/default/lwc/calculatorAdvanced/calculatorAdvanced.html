<template>
     <lightning-card title = "calculator :">
       <div class = "slds-m-around_medium">
       <lightning-input type="number" name="Number 1" label="Enter a number" required="true"  onchange = {Numberonehandler}>
        </lightning-input> <br/>
        <lightning-input type="number" name="Number 2" label="Enter a number" required="true"  onchange = {Numbertwohandler}>
        </lightning-input> <br/>
        <lightning-button label = "+" onclick={plushandler}>
         </lightning-button> &nbsp;
         <lightning-button label = "-" onclick={minhandler}>
          </lightning-button> &nbsp;
          <lightning-button label = "*" onclick={mulhandler}>
          </lightning-button> &nbsp;
          <lightning-button label = "/" onclick={divhandler}>
        </lightning-button> &nbsp;  <br/> <br/>
         <lightning-formatted-text value = {currenttext} >
                    </lightning-formatted-text>
        </div>
    </lightning-card>
    
</template>
